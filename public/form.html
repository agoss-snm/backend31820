<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <title>Subir Productos</title>
  </head>

  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: rgb(255, 194, 80) !important;
    }
    i {
      font-size: 3rem;
      color: rgb(11, 0, 172);
    }
  </style>

  <body class="row justify-content-center">
    <div class="container m-5 row justify-content-center">
      <div class="col-auto">
        <div class="card bg-important shadow rounded" style="width: 38rem">
          <h1 class="text-center text-dark my-2">Cargar productos</h1>
          <div class="card-body">
            <div class="m-2">
              <form action="api/products/" method="POST">
                <div class="row g-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      aria-label="Nombre"
                      name="name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Precio"
                      aria-label="Last name"
                      name="Precio"
                    />
                  </div>
                </div>
                <div class="col text-center">
                  <button type="submit" class="btn btn btn-success mt-3">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    </script> 
  </body>
</html>
